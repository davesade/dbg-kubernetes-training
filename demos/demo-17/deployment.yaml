apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kuard
  labels:
    app: kuard
    project: k8straining
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kuard
        project: k8straining
    spec:
      containers:
      - name: kuard
        image: gcr.io/kuar-demo/kuard-amd64:1
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 512Mi
