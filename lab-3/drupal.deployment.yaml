apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: etherpad
  labels:
    app: etherpad
    layer: backend
    project: etherpad
spec:
  template:
    metadata:
      labels:
        app: etherpad
        layer: backend
        project: etherpad
    spec:
      containers:
      - image: tvelocity/etherpad-lite:latest
        name: etherpad
        env:
        - name: ETHERPAD_PORT
          value: "80"
        - name: ETHERPAD_SESSION_KEY
          value: admin
        - name: ETHERPAD_ADMIN_USER
          value: admin
        - name: ETHERPAD_ADMIN_PASSWORD
          value: "123456"
        - name: ETHERPAD_DB_HOST
          value: mysql
        - name: ETHERPAD_DB_PORT
          value: "3306"
        - name: ETHERPAD_DB_NAME
          valueFrom:
            configMapKeyRef:
              name: etherpad-config
              key: database.name
        - name: ETHERPAD_DB_USER
          valueFrom:
            configMapKeyRef:
              name: etherpad-config
              key: database.user
        - name: ETHERPAD_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: etherpad-secret
              key: password.txt
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 512Mi
